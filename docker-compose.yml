version: "3.8"

services:
  proxy:
    image: haproxy:2.6
    ports:
      - ${PORT}:80
      - ${PROXY_STATS_PORT}:1936
    volumes:
      - ./load-balancer/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    restart: always
    depends_on:
      database:
        condition: service_healthy
    networks:
      - db-nodes

  database:
    build: ./database-draft
    deploy:
      mode: replicated
      replicas: ${DATABASE_REPLICAS}
    environment:
      SERVICE_PORT: 80
    working_dir: /app
    command: npm run serve
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://127.0.0.1/healthcheck || exit 1"
      interval: 5s
      timeout: 2s
      retries: 5
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - db-nodes

  tests:
    build: ./tests
    environment:
      SERVICE_URL: "http://proxy"
    working_dir: /app
    # command: npm run test
    # command: npm run stress
    depends_on:
      - proxy
    networks:
      - db-nodes

networks:
  db-nodes:
    driver: bridge
